<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="First Steps in Image Processing">
    <meta name="keywords" content="Image Processing, Computer Graphics, UENP, JavaScript">
    <meta name="author" content="Wellington Della Mura">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Coordinates in Image Processing</title>

    <script src="main.js" defer></script>
    
</head>
<body>
    <input type="file" id="fileLoader" class="hidden">
    <div class="container mx-auto">
        <h1 class="text-center font-bold text-2xl"> Using Coordinates in Image Processing</h1>
        <div class="mb-4 mt-4">
            <button id="btnLoad">Load image</button>
            <button id="btnGray">Grayscale</button>
            <button id="btnMean">Mean</button>
            <button id="btnMedian">Median</button>
            <button id="btnConvolution">Convolution</button>
        </div>
        <div class="flex">
            <div class="w-1/2 border-2 p-3 mr-3">
                <h1 class="font-bold text-2xl text-center pb-4">Original</h1>
                <img id="image" src="images/clown-fish.jpg" class="m-auto" />
            </div>
            <div class="w-1/2 border-2 p-3">
                <h1 class="font-bold text-2xl text-center pb-4">Processed</h1>
                <canvas id="image-canvas" class="m-auto"></canvas>                
            </div>
        </div>
    </div>
</body>
</html>
